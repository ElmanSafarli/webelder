<div class="views-main-pane">
  <div class="views-pane-organizations">
    <div class="views-pane-organizations-content">
      <div class="views-pane-organizations-header">
        <h3>Views</h3>
        <button type="button" id="reload-button-view-organizations">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 12 12"
            aria-hidden="true"
            focusable="false"
            data-garden-id="buttons.icon"
            data-garden-version="8.76.7"
            class="StyledIcon-sc-19meqgg-0 cqORhS"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              d="M10 4c-.8-1.1-2-2.5-4.1-2.5-2.5 0-4.4 2-4.4 4.5s2 4.5 4.4 4.5c1.3 0 2.5-.6 3.3-1.5m1.3-7.5V4c0 .3-.2.5-.5.5H7.5"
            ></path>
          </svg>
        </button>
      </div>
      <div class="views-pane-organizations-list" id="organization-list">
        <ul>
          {% for organization in organizations %}
          <li>
            <a>
              <div class="views-pane-organizations-list-name">
                {{ organization.name }}
              </div>
              <div class="views-pane-organizations-list-count">21</div>
            </a>
          </li>
          {% empty %}
          <li>No organizations found.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
   
    <div class="views-pane-organizations-bottom">
      <ul>
        <li>
          <a>
            <div>Deleted TT</div>
            <div>12</div>
          </a>
        </li>
        <li>
          <a>
            <div>Suspended tickets</div>
            <div>3</div>
          </a>
        </li>
      </ul>
    </div>
  </div>

   <div class="views-pane-organizations-nav">
      <button type="button" id="toggle-organizations-block">
        <svg
          width="9"
          height="16"
          viewBox="0 0 9 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.292893 7.29289C-0.0976311 7.68342 -0.0976311 8.31658 0.292893 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292893 7.29289ZM1.5 7H1L1 9H1.5L1.5 7Z"
            fill="#D9D9D9"
          />
        </svg>
      </button>
    </div>

  <div class="">dfdfdfd</div>
</div>
